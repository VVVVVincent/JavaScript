<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js严格模式</title>
</head>
<body>

<h1>使用"use strict"指令</h1>

<script type="text/javascript">

	/*
	use strict指令它不是一条语句，是一个字面量表达式，在js旧版本中会被忽略；
	“use strict”的目的是指定代码在严格条件下执行；
	严格模式不能使用未声明的变量
	*/

	/*
	严格模式声明：通过在脚本或函数的头部添加“use strict”表达式来声明
	*/
	// "use strict";
	// x = 3.14;//严格模式下，报错，因为x未定义
	
	// myFun1();	
	// function myFun1() {
	// 	y = 3.14;//报错，y没有声明
	// }

	/*
	在函数内部声明是局部作用域,只在函数内部使用严格模式
	*/
	x = 3.14;//不报错
	myFun2();
	function myFun2() {
		"use strict";
		y = 3.14;//报错
	}

	/*
	为什么使用严格模式：
	消除js语法的一些不合理，不严谨之处，减少一些怪异行为；
	消除代码运行的一些不安全之处，保证代码运行的安全；
	提高编译器效率，增加运行速度；
	为未来新版js做铺垫；
	*/
</script>

</body>
</html>
