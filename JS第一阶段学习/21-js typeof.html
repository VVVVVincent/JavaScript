<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js typeof</title>
</head>
<body>

<p id="demo1">操作符返回变量或表达式的类型</p>
<button type="button" onclick="myFun1()">点击查看类型</button><br><br>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<button type="button" onclick="myFun2()">点击查看undefined和null的区别</button><br><br>
<script type="text/javascript">
	/*
	typeof操作符：检测变量的数据类型
	*/
	function myFun1() {
		document.getElementById('demo1').innerHTML = 
			typeof "john" + "<br>" +//返回string
			typeof 3.14 + "<br>" + //返回number
			typeof false + "<br>" + //返回boolean
			typeof [1,2,3,4] + "<br>" +//返回object
			typeof  {name : "john",age : 23};//返回object
	}

	/*
	在js中，null表示“什么也没有”，是一个只有一个值的特殊类型，表示一个空对象引用;
	可以通过将对象的值设置为null来清空；
	*/
	var person = {name : 'lhj', age : 23};
	document.getElementById("demo2").innerHTML = typeof person;
	var person = null;//值为空，但类型为对象
	document.getElementById("demo3").innerHTML = typeof person;

	/*
	Undefined:是一个没有设置值的变量；
	typeof一个没有值的变量就会返回undefined；
	可以用来清空对象
	*/
	var car;
	document.getElementById("demo5").innerHTML = typeof car;
	var person = undefined;//值为undefined,类型也为undefined
	document.getElementById("demo4").innerHTML = typeof person;

	/*
	undefined和null的区别
	*/
	function myFun2() {
		document.getElementById("demo6").innerHTML = 
			typeof undefined + "<br>" + //返回undefined
			typeof null + "<br>" +//返回object 
			(null === undefined) + "<br>" + //返回false
			(null == undefined);//返回true
	}
	

</script>


</body>
</html>
