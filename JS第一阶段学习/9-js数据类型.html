<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js数据类型</title>
</head>
<body>
<script type="text/javascript">
    //js数据类型有：字符串String、数字Number、布尔Boolean、数组Array、对象Object空Null、未定义Undefined

	//js拥有动态类型这意味着相同的变量可用作不同的类型
	var x;//Undefined类型
	var x = 5;//Number类型
	var x = "john";//String类型

	//js字符串－可以是引号中的任意文本，可以使用单引号或者双引号,也可以在字符串中使用引号
	var name1 = "lhj";
	var name2 = 'zhy';
	var str1 = "it's alright";
	var str2 = "he is 'zhy'";
	var str3 = 'my name is "lhj"';

	//js数字－只有一种数字类型，可以带小数点，也可以不带，极大或极小的数可以通过科学计数
	var num1 = 34.00;//使用小数点来写
	var num2 = 34;//不使用小数点来写
	var num3 = 123e5;//12300000-e5表示5个0
	var num4 = 123e-5//0.00123->e-5表示往左移5个小数点

	//js布尔－只能有两个值：true或false
	var bool1 = true;
	var bool2 = false;

	//js数组－数组的下标是基于0
	var array1 = new Array();
	array1[0] = "lhj";
	array1[1] = "zhy";
	array1[2] = "ldd";//第一种创建方式
	var array2 = new Array("lhj","zhy","ldd");//第二种创建方式
	var array3 = ["lhj","zhy","ldd"];//第三种创建方式

	//js对象－由花括号分割，在括号内部，对象的属性以名称和值对的形式（name:value）定义，属性用逗号分隔
	var person = {
		name : "lhj",
		age : "23",
		id : 1234
	};//定义
	//对象属性寻址有两种寻址方式：
	myName = person.name;
	myAge = person["age"];
	document.write(person.name + "<br>");
	document.write(person["age"] + "<br>");

	//Un

</script>
</body>
</html>
