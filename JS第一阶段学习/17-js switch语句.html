<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js switch语句</title>
</head>
<body>
<!--switch语句用来选择要执行的多个代码块之一-->
<p id="demo1">今天星期几？</p>
<button type="button" onclick="myFun1()">点击查看当前星期几</button>
<p id="demo2">今天是不是周末？</p>
<button type="button" onclick="myFun2()">点击查看今天是不是周末</button>
<script type="text/javascript">
function myFun1() {
	//获取当前时间
	var currentDate = new Date().getDay();
	var x;
	switch(currentDate){
		case 0:
		x = "今天星期日";
		break;
		case 1:
		x = "今天星期一";
		break;
		case 2:
		x = "今天星期二";
		break;
		case 3:
		x = "今天星期三";
		break;
		case 4:
		x = "今天星期四";
		break;
		case 5:
		x = "今天星期五";
		break;
		case 6:
		x = "今天星期六";
		break;
	}
	document.getElementById('demo1').innerHTML = x;
}

/*
default关键字：
使用default关键字来规定匹配不存在时做出的事情
*/
function myFun2() {
	var d = new Date().getDay();
	var y;
	switch(d){
		case 6:
		y = "今天是周六";
		break;
		case 0:
		y = "今天是周日";
		break;
		default:
		y = "期待周末";
	}
	document.getElementById("demo2").innerHTML = y;
}

</script>


</body>
</html>
