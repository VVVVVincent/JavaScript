<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js变量</title>
</head>
<body>
<!--
变量是用于存储信息的“容器”;
变量以var关键字声明；
变量必须以字母开头；
变量也能以$和_符号开头（不推荐）；
变量名称对大小写敏感
-->
<p id="demo1"></p>
<script type="text/javascript">
	var x = 5;
	var y = 6;
	var z = x + y;
	document.getElementById('demo1').innerHTML = z;

	var str = "john";
	//一条语句中可以声明多个变量
	var lastName = "li", age = "23", job = "softer";
	//声明页可以跨越多行
	var lastName = "zheng",
	ade = "23",
	job = "softer";

	//在计算机程序中，经常出现无值的变量，未使用值来声明的变量，其值实际上是undefined
	var carname;
	document.getElementById("demo1").innerHTML = carname;

	//如果重新声明js变量，该变量原来的值不会丢失,比如下面输出的值还是lhj
	var name = "lhj";
	var name;
	document.getElementById("demo1").innerHTML = name;

	//js算法－可以通过js变量来做算数，使用的是＝和＋等这些算数运算符
	m = 5;
	n = m + 2;
	document.getElementById("demo1").innerHTML = n;
</script>

</body>
</html>
