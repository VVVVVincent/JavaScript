<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js while循环</title>
</head>
<body>

<p id="demo">测试数据1</p>
<button type="button" onclick="myFun1()">点这里</button><br><br>

<p id="demo1">测试数据2</p>
<button type="button" onclick="myFun2()">点这里</button><br><br>
<script type="text/javascript">
	/*
	while循环:会在指定条件为真时循环执行代码块
	*/
	function myFun1() {
		var i = 0;
		var x = "";
		while (i < 5)
		{
			x = x + "The number is " + i + "<br>";
			i ++
		}
		document.getElementById('demo').innerHTML = x;
	}

	/*
	do/while循环：
	是while循环的变体，该循环会在检查条件是否为真之前执行一下代码块，如果条件为真的话，就会重复这个循环；
	循环至少会执行一次，即使条件为false也会执行一次；
	不要忘记增加条件中所用变量的值，否则循环永远不会结束！
	*/
	function myFun2() {
		var x = "";
		i = 0;
		do{
			x = x + "The number is " + i + "<br>";
			i ++
		}while(i < 5);
		document.getElementById("demo1").innerHTML = x;
	}

	/*
	比较for和while循环
	*/
	cars = ["BMW","Volvo","Saab","Ford"];
	var i = 0;
	var m = 0;

	//for循环
	for (; i < cars.length;) {
		document.write(cars[i] + "<br>");
		i ++;
	}

	document.write("<p>--------------</p>");

	//while循环
	while(cars[m]){
		document.write(cars[m] + "<br>");
		m ++;
	}
</script>

</body>
</html>
