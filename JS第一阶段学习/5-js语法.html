<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js语法</title>
</head>
<body>

<!-- ****js字面量******* -->
<!--数字（Number）字面量可以是整数或者小数，或者是科学计数e-->
<p id="demo1"></p>
<script type="text/javascript">
	document.getElementById("demo1").innerHTML=123e5;
</script>
<!--字符串（String字面量可以使用单引号或者双引号-->
<p id="demo2"></p>
<script type="text/javascript">
	document.getElementById("demo2").innerHTML='John Doe';
</script>
<!--表达式字面值用于计算-->
<p id="demo3"></p>
<script type="text/javascript">
	document.getElementById("demo3").innerHTML=5 * 10;
</script>
<!--函数字面量定义一个函数-->
<p id="demo4"></p>
<script type="text/javascript">
	function myFun(a,b) {
		document.getElementById("demo4").innerHTML=a * b;
	}
</script>
<button type="button" onclick="myFun(4,5)">点击计算结果</button>

<!-- *******js变量******* -->
<!--
js使用关键字var定义变量，使用＝为变量赋值；
变量可以通过变量名访问。在指令式语言中，变量通常是可变的。字面量是一个恒定的值
-->
<p id="demo5"></p>
<script type="text/javascript">
	var length;
	length = 6;
	document.getElementById("demo5").innerHTML = length;
</script>

<!--*********js操作符********-->
<!--js使用算术运算符来计算值-->
<p id="demo6"></p>
<script type="text/javascript">
	document.getElementById("demo6").innerHTML = (5 + 6) * 10;
</script>
<!--js使用赋值运算符给变量赋值-->
<p id="demo7"></p>
<script type="text/javascript">
	x = 5;
	y = 6;
	z = (x + y) * 10;
	document.getElementById("demo7").innerHTML = z;
</script>

<!--**********js语句*********-->
<!--在html中，js是向浏览器发出的命令，语句用分号隔开-->
<p id="demo8"></p>
<script type="text/javascript">
	x = 5 + 6;
	y = x * 10;
	document.getElementById("demo8").innerHTML = y;
</script>
<!--*********js关键词********-->
<!--js语句通常以关键词为开头，var关键词会告诉浏览器创建一个新的变量-->
<p id="demo9"></p>
<script type="text/javascript">
	var x = 5 + 6;
	var y = x * 10;
	document.getElementById("demo9").innerHTML = y;
</script>

<!--*******js注释******-->
<script type="text/javascript">
	//js注释以//开头，表示代码不会被执行
</script>

<!--**********js数据类型*********-->
<!--js有多种数据类型：数字，字符串，数组，对象等等-->
<script type="text/javascript">
	//数字
	var length = 10;
	var points = length * 10;
	//字符串
	var lastName = "Johnson";
	//数组
	var cars = ["Saab","Volvo","BMW"];
	//对象
	var person = {firstName:"John",lastName:"Doe"};
</script>

<!--********js函数*******-->
<!--
js语句可以写在函数内，函数可以重复引用；
引用一个函数＝调用函数（执行函数内的语句）
-->
<script type="text/javascript">
	function myFun1(a,b) {
		// body...
		return a *b;
	}
</script>

<!--*******js对大小写敏感*******-->
<!--
js对大小写是敏感的;
当编写js语句时，请留意是否关闭了大小写切换键；
函数 getElementById 与 getElementbyID 是不同的；
同样，变量 myVariable 与 MyVariable 也是不同的。
-->

<!--**********js字符集**********-->
<!--
js使用Unicode字符集；
Unicode涵盖了所有的字符，包含标点符号等字符
-->


</body>
</html>
