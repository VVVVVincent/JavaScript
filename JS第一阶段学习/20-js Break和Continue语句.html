<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js Break和Continue</title>
</head>
<body>

<p id="demo">测试数据</p>
<button type="button" onclick="myFun()">点这里</button><br><br>


<p id="demo1">测试数据</p>
<button type="button" onclick="myFun1()">点这里</button><br><br>
<script type="text/javascript">
	/*
	break语句用于跳出循环，即结束整个循环语句的执行；
	break语句跳出语句后，会继续执行该循环之后的代码（如果有的话）
	*/
	function myFun() {
		 var x = "",i = 0;
		 for (i = 0; i < 10; i++) {
		 	//如果if语句中只有一行代码，所以可以省略花括号
			if (i == 3) break;
			// {
			// 	break;
			// }

			x = x + "该数字为 " + i + "<br>";
			document.getElementById('demo').innerHTML = x;
		}
	}
/*
document.write相当于往网页上添加东西
所以每执行一次就会添加一次，之前的并不会被替代。
而document.get...inerHTML则是替换的意思
*/

	// 	if (i == 3) 
	// 	{
	// 		break;
	// 	}
	// 	x = x + "该数字为 " + i + "<br>";
	// 	document.write(x);
	// }


	/*
	continue用于跳过循环中的一个迭代，即跳过本次循环，继续进行下一次循环
	*/
	function myFun1() {
		var x = "",i = 0;
		for (i = 0; i < 10; i++) {
			if (i == 3) continue;
			x = x + "The number is " + i + "<br>"
			document.getElementById("demo1").innerHTML = x;
		}
	}

	/*
	js标签：
	可以对js语句进行标记，如需标记js，在语句前加上冒号,eg:
	label:
	statements
	*/
	cars = ["BMW","Volvo","Saab","Ford"];
	list:{
		document.write(cars[0] + "<br>");
		document.write(cars[1] + "<br>");
		document.write(cars[2] + "<br>");
		break list;
		document.write(cars[3] + "<br>");
		document.write(cars[4] + "<br>");
		document.write(cars[5] + "<br>");
	}

</script>

</body>
</html>
