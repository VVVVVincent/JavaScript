<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>js注释</title>
</head>
<body>
<!--*******单行注释*******-->
<script type="text/javascript">
//单行注释
	document.write("你好");
</script>

<!--********多行注释*******-->
<p id="demo1">测试数据</p>
<script type="text/javascript">
	function myFun1() {
		/*
		这是多行数据
		*/
		document.getElementById("demo1")="你好";
	}
</script>

</body>
</html>
